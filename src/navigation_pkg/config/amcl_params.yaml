amcl:
  min_particles: 100
  max_particles: 5000
  kld_err: 0.05
  kld_z: 0.99
  update_min_d: 0.2
  update_min_a: 0.2
  resample_interval: 1
  transform_tolerance: 0.1
  recovery_alpha_slow: 0.001
  recovery_alpha_fast: 0.1

  laser_model_type: likelihood_field
  laser_max_beams: 60
  laser_z_hit: 0.95
  laser_z_short: 0.1
  laser_z_max: 0.05
  laser_z_rand: 0.05
  laser_sigma_hit: 0.2
  laser_lambda_short: 0.1

  odom_alpha1: 0.2
  odom_alpha2: 0.2
  odom_alpha3: 0.2
  odom_alpha4: 0.2
  odom_alpha5: 0.1

  initial_pose_x: 0.0
  initial_pose_y: 0.0
  initial_pose_a: 0.0
  initial_cov_xx: 0.5
  initial_cov_yy: 0.5
  initial_cov_aa: 0.2
